<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <title>Login</title>
  </head>
  <body class="bg-[#FA67AC] md:bg-white">
    <div
      class="w-full h-full max-w-md mx-auto flex flex-col items-center justify-center md:bg-[#FA67AC]"
    >
      <!-- Vendo Image -->
      <div class="flex items-center justify-center flex-col">
        <img
          src="./assests/vendo1.png "
          alt=""
          class="w-[150px] h-[200px] mt-10"
        />
        <div class="text-4xl font-bold text-center font-mono mb-7">Login</div>
      </div>
      <!-- Login FORMS -->
      <div class="flex flex-col justify-center items-center">
        <form action="" class="">
          <h1 class="text-lg font-mono font-semibold italic">Username</h1>
          <div class="relative">
            <input
              type="text "
              placeholder="Type your username"
              class="w-[300px] h-10 border-b-[1px] border-gray-500 bg-transparent placeholder-gray-300 focus:outline-none pl-10 placeholder-opacity-50"
              required
            />
            <i
              class="fa-solid fa-user absolute left-2 top-1/2 transform -translate-y-1/2 pl-1"
            ></i>
          </div>

          <h1 class="text-lg font-mono font-medium italic pt-5">Password</h1>
          <div class="relative">
            <input
              type="password"
              placeholder="Type your password"
              class="w-[300px] h-10 border-b-[1px] border-gray-500 bg-transparent placeholder-gray-300 focus:outline-none pl-10 placeholder-opacity-50"
              required
            />
            <i
              class="fa-solid fa-lock absolute left-2 top-1/2 transform -translate-y-1/2 pl-1"
            ></i>
          </div>

          <div class="">
            <a href="index.html">
              <h1 class="float-right text-[#974A71] text-sm mt-1">
                forgot password?
              </h1></a
            >
          </div>
        </form>
        <!-- Login Buttons -->
        <a href="menu.html"
          ><button
            type="submit"
            class="bg-[#C161EE] mt-5 mb-1 text-white font-mono font-medium italic rounded-[30px] w-[300px] h-[60px] border-[1px] border-black"
          >
            Login
          </button></a
        >

        <div class="flex flex-row gap-2">
          <h1 class="text-white tracking-wider font-mono text-sm">
            Don't have account?
          </h1>
          <a href="register.html"
            ><h1 class="text-[#974A71] tracking-wider font-mono text-sm mb-5">
              Sign Up
            </h1></a
          >
        </div>
      </div>
    </div>
  </body>
</html>
