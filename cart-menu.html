<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <title>Cart</title>
  </head>
  <body class="bg-[#FA67AC] md:bg-white">
    <div class="w-full h-full max-w-md mx-auto md:bg-[#FA67AC]">
      <div class="flex justify-center items-end flex-col pt-5">
        <a href="profile.html">
          <div
            class="bg-[#C161EE] h-12 w-12 flex items-center justify-center rounded-full mr-4 my-4 border-[1px] border-black"
          >
            <i class="fa-solid fa-user text-3xl"></i>
          </div>
        </a>
      </div>
      <div>
        <div class="flex justify-center items-center flex-col font-mono py-4">
          <h1 class="font-bold text-4xl">Menu</h1>

          <!-- // This is Check out -->
          <div class="w-full my-2 overflow-y-auto">
            <div
              class="font-bold border-2 h-[380px] border-black rounded-xl p-4 mx-2 flex flex-wrap justify-center items-center gap-4 overflow-y-auto"
            >
              <h1 class="italic">Confirm your item</h1>
            </div>
          </div>

          <!-- menu buttons -->
          <div class="pl-14 w-full">
            <a href="menu.html"
              ><button
                type="submit"
                class="bg-[#FF0000] mt-5 mb-1 text-white font-mono font-medium italic rounded-[30px] w-[140px] h-[60px] border-[1px] border-black"
              >
                Cancel
              </button></a
            >
            <a href="menu.html"
              ><button
                type="submit"
                class="bg-[#C161EE] mt-5 mb-1 text-white font-mono font-medium italic rounded-[30px] w-[140px] h-[60px] border-[1px] border-black"
                onclick="alert('Checkout Successful!')"
              >
                Confirm
              </button></a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
