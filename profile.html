<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <title>Profile</title>
  </head>
  <body class="bg-[#FA67AC] md:bg-white">
    <div class="w-full h-full max-w-md mx-auto md:bg-[#FA67AC]">
      <div class="flex justify-start items-start flex-row pt-5">
        <a href="profile.html">
          <div
            class="bg-[#C161EE] h-12 w-12 flex items-center justify-center rounded-full ml-4 my-4 border-[1px] border-black"
          >
            <i class="fa-solid fa-user text-3xl"></i>
          </div>
        </a>
        <h1
          class="font-mono font-bold text-4xl h-12 w-12 flex items-center justify-center ml-6 my-4"
        >
          Ehu
        </h1>
      </div>

      <!-- Points -->
      <div
        class="text-center h-[100px] border-2 border-black mx-16 rounded-[30px] flex justify-center items-center flex-col font-monofont-mono italic"
      >
        <h1 class="text-5xl mb-2 font-bold">
          <i class="fa-solid fa-star"></i>999
        </h1>
        <h1 class="text-sm">Remaining Points</h1>
      </div>

      <div>
        <div class="flex justify-center items-center flex-col font-mono py-4">
          <h1 class="font-bold text-lg pr-32">Transaction History</h1>

          <!-- // This is the Transaction History -->
          <div class="w-full my-2 overflow-y-auto">
            <div
              class="font-bold border-2 h-[300px] border-black rounded-xl p-4 mx-2 flex flex-wrap justify-start items-start gap-4 overflow-y-auto"
            ></div>
          </div>

          <!-- Profile buttons -->
          <div class="flex justify-center gap-12 items-center">
            <a href="menu.html"
              ><button
                type="submit"
                class="bg-[#C161EE] mt-5 mb-1 text-white font-mono font-medium italic rounded-[30px] w-[140px] h-[60px] border-[1px] border-black"
              >
                Menu
              </button></a
            >
            <a href="index.html"
              ><button
                type="submit"
                class="bg-[#FF0000] mt-5 mb-1 text-white font-mono font-medium italic rounded-[30px] w-[140px] h-[60px] border-[1px] border-black"
              >
                Logout
              </button></a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
